<body>
	<div id="booking" class="section">
		<!--header-->
	<header >
	<div >
		<a href="index.html"><img src="img/logo.png" width="50%" height="50%"> </a>
	</div>
	</header>

	<div class="section-center">
	<div class="container">

		<!-- Title and description -->

		<div class="row">
			<div class="col-md-7 col-md-push-5">
			<div class="booking-cta">

				<h1>Expressway bus schedule</h1>
				<p>Search here using destination, start location and desired date to find the bus schedule you want.
				</p>
			</div>
			</div>

			<!-- Form -->

			<div class="col-md-4 col-md-pull-7">
				<div class="booking-form">
				<form method="post" action="result.html">
			<!-- start location -->

				<div class="form-group">
					<span class="form-label">Your start location</span>
						<select class="form-control" required>
							<option value="" disabled selected hidden>Please select..</option>
							<option value="Makumbura">Makumbura</option>
							<option value="Kadawatha">Kadawatha</option>
							<option value="Galle">Galle</option>
						</select>
					<span class="select-arrow"></span>
				</div>
			<!-- end location -->

				<div class="form-group">
					<span class="form-label">Your end location</span>
						<select class="form-control" required>
							<option value="" disabled selected hidden>Please select..</option>
							<option value="Makumbura">Makumbura</option>
							<option value="Kadawatha">Kadawatha</option>
							<option value="Galle">Galle</option>
						</select>
					<span class="select-arrow"></span>
				</div>	

			<!-- Date-->

					<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<span class="form-label">Date</span>
							<input class="form-control" type="date" required>
						</div>
					</div>		
					</div>

			<!--button-->

						<div class="form-btn">
							<button class="submit-btn">Check availability</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
